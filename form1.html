<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form1</title>
</head>
<body>
    <form>
        <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter the username" required autofocus><br/>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter the Email" required><br/>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter the password" required><br/>
                <label for="age">Age:</label>
                <input type="number" id="age" min="18" max="60"><br/>
                <label for="time">Select time:</label>
                <input type="time" id="time"><br/>
                <label for="date">Select date:</label>
                <input type="date" id="date"> <br/>
                <button type="submit">Submit</button>
    </form>
            
</body>
</html>
