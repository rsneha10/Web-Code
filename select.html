<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>select</title>
</head>
<body>
    <form>
        <label>Username:</label>
        <input type="text" name="un"><br/>
        <label>Age:</label>
        <input type="number" name="ua"><br/>
        <label>Address:</label>
        <textarea name="ua" rows="15"cols="15">Enter the address</textarea><br/>
        <select name="us">
            <option>search box</option>
            <option>file box</option>
            <option>week box</option>
            <option>email box</option>
        </select>
        <br/>
        <input type="submit">
    </form>

</body>
</html>
