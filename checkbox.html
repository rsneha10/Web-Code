<!DOCTYPE html>
<html>
    <head>
        <title>checkbox</title>
    </head>
    <body>
        <label>username</label>
        <input type="text" name="un"><br/>
        <label>Age</label>
        <input type="number" name="ua"><br/>
        <label>Gender</label><br/>
        <input type="radio" name="gu1" value="Male">
        <label>Male</label><br/>
        <input type="radio" name="gu1" value="Female">
        <label>Female</label><br/>
        <input type="radio" name="gu1" value="other">
        <label>other</label><br/>
        <label>select options</label><br/>
        <label>option1</label>
        <input type="checkbox" name="gu1" value="option1"><br/>
        <label>option2</label>
        <input type="checkbox" name="gu2" value="option2"><br/>
        <label>option3</label>
        <input type="checkbox" name="gu3" value="option3"><br/>
        <label>option4</label>
        <input type="checkbox" name="gu4" value="option4"><br/>
        <label>file</label><br/>
        <input type="file" name="uf" accepts="jpg,.img"><br/>
       <label>Range</label><br/>
       <input type="Range" min="1" max="10" value="5"><br/>
     <input type="submit">
    <input type="button" value="click here">
    </body>
</html>
